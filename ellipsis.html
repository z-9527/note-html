    .left {
      width: 200px;
      background-color: aquamarine;
    }

    .right {
      /* flex: 1; */
      /* width: 0; */
      flex-grow: 1;
      overflow: hidden;
      border: 1px solid #000;
    }
  </style>
</head>

<body>

  <div class="box">

    <div class="right">
      <div class="ellipsis">fdsafafdsafasdfsadfsadfsaf</div>
    </div>
  </div>
  <script>
