<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="border: 1px solid #000;overflow: auto;">
    <div style="width: 100px;height: 100px;background: #eee;float: left;"></div>
  </div>

  <div style="height: 100px;width: 100px;float: left;background: lightblue">我是一个左浮动的元素</div>
  <div style="width: 200px; height: 200px;background: #eee;display: inline-block;">我是一个没有设置浮动,
    也没有触发 BFC 元素, width: 200px; height:200px; background: #eee;</div>
</body>
<script>
  /**
   * https://developer.mozilla.org/zh-CN/docs/Web/Guide/CSS/Block_formatting_context
   * 什么是BFC，以及应用是什么
   * 块格式化上下文（Block Formatting Context，BFC）是 Web 页面的可视 CSS 渲染的一部分，是块级盒子的布局过程发生的区域，也是浮动元素与其他元素交互的区域
   * 
   * 
   * 个人理解为BFC就是一个布局上下文，不同的上下文布局不会相互影响
   * 在同一个BFC中会发生以现象：
   * 1.内部浮动
   * 2.外部浮动
   * 3.外边距合并
   * 
   * 现象解释：
   * 1.一个没有高度的盒子里，有一个子盒子浮动，这时外层的盒子不会被撑开
   * 2.两个兄弟盒子都有浮动属性，并且浮动方向相同会发生重叠
   * 3.两个兄弟盒子在垂直方向上和父子盒子在垂直方向上的边距会重叠
   * 
   * 如何避免上述现象？
   * 创建两个BFC
   * 比如现象一中，内部浮动元素是一个BFC，这时我们将父元素也变为一个BFC，此时父元素就能被浮动元素撑开
   * 
   * 
   * 如何创建BFC：
      根元素（<html>）
      浮动元素（float 值不为 none）
      绝对定位元素（position 值为 absolute 或 fixed）
      行内块元素（display 值为 inline-block）
      表格单元格（display 值为 table-cell，HTML 表格单元格默认值）
      表格标题（display 值为 table-caption，HTML 表格标题默认值）
      匿名表格单元格元素（display 值为 table、table-row、 table-row-group、table-header-group、table-footer-group（分别是 HTML table、tr、tbody、thead、tfoot 的默认值）或 inline-table）
      overflow 值不为 visible、clip 的块元素
      display 值为 flow-root 的元素
      contain 值为 layout、content 或 paint 的元素
      弹性元素（display 值为 flex 或 inline-flex 元素的直接子元素），如果它们本身既不是 flex、grid 也不是 table 容器
      网格元素（display 值为 grid 或 inline-grid 元素的直接子元素），如果它们本身既不是 flex、grid 也不是 table 容器
      多列容器（column-count 或 column-width (en-US) 值不为 auto，包括column-count 为 1）
      column-span 值为 all 的元素始终会创建一个新的 BFC，即使该元素没有包裹在一个多列容器中 (规范变更, Chrome bug)
   * */
</script>
</html>
