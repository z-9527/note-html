<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/redux@4.0.4/dist/redux.js"></script>
  <script src="https://unpkg.com/redux-thunk@2.3.0/lib/index.js"></script>
</head>
<body>
  <script>
    const {createStore} = Redux
     function number(state=0,action) {
      switch (action.type) {
        case 'ADD':
          return ++state;
        case 'DECREASE':
          return --state;
        default:
          return state
      }
    }
    const a = createStore(number)
    console.log(a.dispatch({type:'ADD'}))
    console.log(a.getState())
    function test(){

    }
    console.log(window)
    a.dispatch(test)
  </script>
</body>
</html>
