<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  
  <script>
    /**
     * 1.let和const是为了解决var的一些问题的。var没有块级作用域（有函数作用域），var可重复声明一个变量且挂载在顶层的window上，用
     * var声明的变量存在变量提升，也就是说变量可以在定义之前使用。let和const对var的这些缺陷进行了限制，比如拥有块级作用域，同一个作用域下不可
     * 重复声明，变量不存在变量提升，存在暂时性死区（在变量声明前不能进行任何操作）
     * 
     * 
     * 2.数组变量的解构，本质上被解构的值一定是可iterable的值，否则解构报错，
     *  对象解构时，若被解构值不是对象会先转换为对象，转换失败的报错（string、number有包装对象，undefined和null不能转为对象会报错）
    *   对象解构的默认值生效条件是对象属性值严格等于undefined
     * 
     * 
     * 3.箭头函数和普通函数的区别，箭头函数没有自己的this对象，所以它也不能作为构造函数使用，没有arguments对象
     * 
     * 
     * */
  </script>
</body>
</html>
